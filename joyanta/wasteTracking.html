<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recycling Tracker</title>

  <style>
    body { font-family: Arial; background: #f5f9f6;margin:0; }
    header { background:#2d6a4f;color:white;text-align:center;padding:20px;} 
    .container { max-width:700px;margin:auto;padding:30px;}
    input, textarea, select { width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:6px;}
    .card{background:#ffffff;padding:20px;border-radius:10px;margin-bottom:20px;box-shadow:0 2px 5px rgba(0,0,0,0.1);} 
    footer { text-align: center; padding: 15px; background: #2d6a4f; color: white; margin-top: 30px; }
  </style>
</head>

<body>

<header>
  <h1>Recycling Tracker</h1>
  <p>Track how much waste your community has recycled this month</p>
</header>

<div class="container">

  <div class="card">
    <h2>Total Recycled This Month</h2>
    <p><strong>320 kg</strong> recycled</p>
    <p>Monthly Goal: 500 kg</p>
    <p>Progress: 64%</p>
  </div>

  <div class="card">
    <h2>Recycling Breakdown</h2>
    <ul>
      <li>Plastic: 120 kg</li>
      <li>Paper: 90 kg</li>
      <li>Glass: 60 kg</li>
      <li>Organic: 50 kg</li>
    </ul>
  </div>
</div>
<footer>Â© 2025 Smart City Portal</footer>
</body>
</html>
